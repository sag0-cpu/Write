<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World-Building</title>
</head>
<body>
  <h1>World-Building Page</h1>

  <!-- Display Saved Progress -->
  <h2>Your Saved Progress:</h2>
  <div id="savedProgress" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

  <!-- Button to go back -->
  <a href="research.html" class="button" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Go Back to Research</a>

  <script>
    // Retrieve saved progress from localStorage
    const savedProgress = localStorage.getItem("progress");
    document.getElementById("savedProgress").innerText = savedProgress || "No progress saved yet.";
  </script>
</body>
</html>
