<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <button id="start-project-btn">Start New Project</button>

    <!-- This is where the new project box will appear -->
    <div id="project-container"></div>

     <!-- This is the delete button -->
    <button onclick="deleteProject('123')">Delete Project</button>
     
    <!-- This is the reset button -->
    <button id="reset-btn">Reset All Projects</button>

    
    <!-- Linking the JavaScript at the end of the body -->
    <script src="script.js" defer></script>
    
</body>
</html>
