<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Research Page</h1>

  <!-- Textarea for user progress -->
  <textarea id="progress" placeholder="Enter your progress here..." rows="5" cols="50"></textarea>
  <br />

  <!-- Error message -->
  <p id="error" class="error" style="display: none;">Please enter your progress before continuing.</p>

  <!-- Button to navigate -->
  <button class="button" id="worldBuildingButton">Go to World-Building</button>

  <script>
    document.getElementById("worldBuildingButton").onclick = function () {
      const progress = document.getElementById("progress").value.trim();
      const errorElement = document.getElementById("error");

      if (progress === "") {
        // Show error message if progress is empty
        errorElement.style.display = "block";
      } else {
        // Hide error message and save progress to localStorage
        errorElement.style.display = "none";
        localStorage.setItem("progress", progress); // Save progress
        window.location.href = "world-building.html"; // Navigate to world-building.html
      }
    };

    // Load saved progress if it exists
    window.onload = function () {
      const savedProgress = localStorage.getItem("progress");
      if (savedProgress) {
        document.getElementById("progress").value = savedProgress;
      }
    };
  </script>
</body>
</html>
