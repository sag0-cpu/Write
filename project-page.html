<!-- project-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Plan</title>
  <link rel="stylesheet" href="style.css">
  <style>
      /* Style for the checklist container */
      .checklist-container {
          text-align: center;
          margin-top: 50px;
      }

      /* Style for each checklist item */
      .checklist-item {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 15px;
      }

      /* Space between the checkbox and label */
      .checklist-item label {
          margin: 0 10px;
      }

      /* Style for the buttons next to checkboxes */
      .checklist-item button {
          margin-left: 10px;
      }
  </style>
</head>
<body>
  <!-- Header with the centered "PLAN" -->
  <h1 class="plan-header">How to Write Your First Book</h1>

  <div class="navigation-buttons">
  <button onclick="location.href='index.html'" class="button">Go to Dashboard</button>
</div>


  <!-- Checklist Section -->
  <div class="checklist-container">
      <!-- Research Checklist Item -->
      <div class="checklist-item">
          <input type="checkbox" id="research">
          <label for="research">Research</label>
          <button onclick="window.location.href='research.html'">Research Tools</button>
      </div>

      <!-- Plan Checklist Item -->
      <div class="checklist-item">
          <input type="checkbox" id="plan">
          <label for="plan">Plot</label>
          <button onclick="window.location.href='plan-tools.html'">Plan Tools</button>
      </div>

      <!-- Write Checklist Item -->
      <div class="checklist-item">
          <input type="checkbox" id="write">
          <label for="write">Write!</label>
          <button onclick="window.location.href='write-tools.html'">Writing Tools</button>
      </div>
  </div>

  <!-- Linking the JavaScript file -->
  <script src="script.js" defer></script>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // Get the project name from the URL parameters
          const params = new URLSearchParams(window.location.search);
          const projectName = params.get("name") || "Untitled Project"; // Default if no name

          // Display the project name in the plan header
          const planHeader = document.querySelector(".plan-header");
          planHeader.textContent = `PLAN: ${projectName}`;
      });
  </script>
  
</body>
</html>
