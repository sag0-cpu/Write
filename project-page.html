<!-- project-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
</head>
<body>
  <h1>Project Details</h1>
  <p>Here is the project information...</p>

  <script>
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("id");

  // Dynamically load project based on projectId
  if (projectId) {
    document.body.innerHTML += `<h1>Project ID: ${projectId}</h1>`;
  } else {
    document.body.innerHTML = "Project not found.";
  }
</script>
  
</body>
</html>
