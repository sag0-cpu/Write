<!-- project-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Plan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with the centered "PLAN" -->
    <h1 class="plan-header">PLAN</h1>

    <!-- Checklist Section -->
    <div class="checklist-container">
        <ul class="checklist">
            <li>
                <input type="checkbox" id="research">
                <label for="research">Research</label>
            </li>
            <li>
                <input type="checkbox" id="plan">
                <label for="plan">Plan</label>
            </li>
            <li>
                <input type="checkbox" id="write">
                <label for="write">Write!</label>
            </li>
        </ul>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="script.js" defer></script>

   <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get the project name from the URL parameters
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get("name") || "Untitled Project"; // Default if no name

            // Display the project name in the plan header
            const planHeader = document.getElementById("plan-header");
            planHeader.textContent = `PLAN: ${projectName}`;
        });
    </script>
</body>
</html>
