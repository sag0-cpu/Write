<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .remove-button {
      background-color: #FF4C4C;
      margin-top: 10px;
    }
    .remove-button:hover {
      background-color: #CC0000;
    }
    .chapter {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <button class="button" onclick="addNewChapter()">Add New Chapter</button>

  <div id="chapterContainer"></div>

  <script>
    let chapterCount = 0;

    function addNewChapter() {
      chapterCount++;
      
      // Create a new section for the chapter
      const chapterDiv = document.createElement('div');
      chapterDiv.classList.add('chapter');
      chapterDiv.setAttribute('id', `chapter-${chapterCount}`);
      chapterDiv.innerHTML = `
        <h2>Chapter ${chapterCount}</h2>
        <div class="question">
          <label>What happens in this chapter?</label>
          <textarea></textarea>
        </div>
        <div class="question">
          <label>What is the main conflict?</label>
          <textarea></textarea>
        </div>
        <div class="question">
          <label>Which characters are involved?</label>
          <textarea></textarea>
        </div>
        <div class="question">
          <label>What is the resolution?</label>
          <textarea></textarea>
        </div>
        <button class="button remove-button" onclick="removeChapter('chapter-${chapterCount}')">Remove Chapter</button>
      `;

      // Append to the container
      document.getElementById('chapterContainer').appendChild(chapterDiv);
    }

    function removeChapter(chapterId) {
      const chapterToRemove = document.getElementById(chapterId);
      if (chapterToRemove) {
        chapterToRemove.remove();
      }
    }
  </script>
</body>
</html>
